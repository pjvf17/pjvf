{{ define "main" }}
{{ if eq .Type "blog" }}{{ if not .Params.menu }}
<style>
   :root {
       --width: 40vw;
        max-width: 1200px;
        margin: 0 auto;
    }

    @media (max-width: 768px) {
        :root {
            --width: 100vw; /* Increase the width for smaller screens */
            padding: 0 2vw; /* Optional: adjust padding if necessary */
        }
    }

</style>
<h1>{{ .Title }}</h1>
<p>
  <i>
    <time datetime='{{ .Date.Format "2006-01-02" }}'>
      {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
    </time>
  </i>
</p>
{{ end }}{{ end }}
<content>
  {{ .Content }}
</content>
<p>
  {{ range (.GetTerms "tags") }}
  <a href="{{ .Permalink }}">#{{ lower .LinkTitle }}</a>
  {{ end }}
</p>
{{ end }}
